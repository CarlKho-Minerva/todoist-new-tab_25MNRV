<!DOCTYPE html>
<html>
<head>
  <title>Todoist New Tab Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      background-color: #e44332;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-option {
      margin-bottom: 5px;
    }
    #save-message {
      margin-top: 15px;
      color: green;
      display: none;
    }
    .checkbox-option {
      margin-top: 10px;
    }
    /* Dark mode for options page */
    @media (prefers-color-scheme: dark) {
      body.system-dark {
        background-color: #1f1f1f;
        color: #e0e0e0;
      }
      body.system-dark input[type="text"] {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #555;
      }
    }
    body.dark-theme {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }
    body.dark-theme input[type="text"] {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <h1>Todoist New Tab Options</h1>
  
  <div class="radio-group"></div>
    <label>Implementation Method:</label>
    <div class="radio-option">
      <input type="radio" id="iframe" name="implementation" value="iframe">
      <label for="iframe">Iframe (Simple embedding of Todoist web app)</label>
    </div>
    <div class="radio-option">
      <input type="radio" id="api" name="implementation" value="api">
      <label for="api">API (Advanced implementation using Todoist API)</label>
    </div>
  </div>
  
  <div class="form-group" id="token-group">
    <label for="api-token">Todoist API Token:</label>
    <input type="text" id="api-token" placeholder="Enter your Todoist API token">
    <p>To get your token, go to <a href="https://todoist.com/app/settings/integrations" target="_blank">Todoist Integrations</a> and find your API token at the bottom.</p>
  </div>
  
  <div class="form-group">
    <label>Appearance & Performance:</label>
    <div class="checkbox-option">
      <input type="checkbox" id="dark-mode" name="dark-mode">
      <label for="dark-mode">Use Dark Mode</label>
    </div>
    <div class="checkbox-option">
      <input type="checkbox" id="preload" name="preload" checked>
      <label for="preload">Preload Todoist for faster loading (recommended)</label>
    </div>
  </div>
  
  <button id="save">Save Options</button>
  <div id="save-message">Options saved successfully!</div>
  
  <script src="options.js"></script>
</body>
</html>
