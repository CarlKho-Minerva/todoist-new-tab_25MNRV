<!DOCTYPE html>
<html>
<head>
  <title>Todoist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading">Loading Todoist...</div>
  <div id="container"></div>
  <div id="error" class="hidden">
    <h1>Unable to load Todoist</h1>
    <p>Please check your internet connection or Todoist API token in the extension options.</p>
    <button id="options-btn">Open Options</button>
    <button id="retry-btn">Retry</button>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
