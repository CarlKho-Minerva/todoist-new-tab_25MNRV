<!DOCTYPE html>
<html>
<head>
  <title>Todoist</title>
  <!-- Performance optimizations -->
  <link rel="preconnect" href="https://todoist.com">
  <link rel="dns-prefetch" href="https://todoist.com">
  <link rel="preconnect" href="https://d3ptyyxy2at9ui.cloudfront.net">
  <link rel="dns-prefetch" href="https://d3ptyyxy2at9ui.cloudfront.net">
  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Todoist...</p>
  </div>
  <div id="container"></div>
  <div id="error" class="hidden">
    <h1>Unable to load Todoist</h1>
    <p>Please check your internet connection or Todoist API token in the extension options.</p>
    <button id="options-btn">Open Options</button>
    <button id="retry-btn">Retry</button>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
